<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<header th:fragment="header" class="sec_header mt-2">
    <div class="Artc_header">
        <div class="artc">
            <div class="inner account_menu">
                <a th:href="@{/}" ><h1 id="site-logo" th:text="'Billione'"></h1></a>

                <!-- Customer  start -->
                <nav class="nav-mine flex align-items-center">
                    <!-- search start -->
                    <form method="get" action="/search" class="form-search">
                        <div class="flex search-border">
                            <input type="search" name="q" aria-label="검색어 입력란" class="inpt-search">
                            <button type="submit" class="btn-search">검색</button>
                        </div>
                    </form>
                    <!-- search end -->
                    <a th:href="@{/cart}" class="btn-cart">장바구니</a>
                    <a th:href="@{/mypage}" class="btn-favor">찜</a>
                    <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="btn-my"> 마이페이지 <img th:src="@{/img/icon/ic-off.svg}"
                                                                     alt="off" class="state"></a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/mypage}" class="btn-my"> 마이페이지 <img th:src="@{/img/icon/ic-on.svg}"
                                                                    alt="on" class="state"></a>
                    </div>
                </nav>
                <!-- Customer  end -->
            </div> <!--inner -->
        </div><!--artc -->
    </div><!--Artc_header -->

    <div class="Artc_main-tab">
        <div class="artc bd-bottom">
            <div class="inner">
                <div class="swiper-container swiper-container-horizontal swiper-container-free-mode">
                    <nav class="main-menu swiper-wrapper flex justify-space-between align-items-center mt-2"
                         style="transform: translate3d(0px, 0px, 0px);">
                        <a th:href="@{/}" class="swiper-slide active swiper-slide-active">홈</a>

                        <div tabindex="0" class="swiper-slide swiper-slide-next">
                            <a class="category">카테고리</a>
                        </div> <!--/ 여기에 넣으세요 찬희!! -->
                        <a href="/todaydelivery" class="swiper-slide">하루배송</a>
                        <a th:href="@{/category}" class="swiper-slide">혜택존
                                <div class="chat-bubble">
                                    5% 할인
                                    <div class="chat-bubble-arrow-border"></div>
                                    <div class="chat-bubble-arrow"></div>
                                </div>
                        </a>
                        <a th:href="@{/product}" class="swiper-slide">베스트</a>
                        <a th:href="@{/product/product-detailTest}" class="swiper-slide new">신상</a>
                        <a href="/timedeal" class="swiper-slide">세일</a>
                        <a href="/shop?tag=trend" class="swiper-slide">스토어</a>
                    </nav>
                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
            </div> <!-- /swiper-container -->
        </div> <!-- /inner -->
    </div> <!-- /artc -->
    </div> <!-- /Artc_main-tab -->

</header>

</html>
