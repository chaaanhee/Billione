<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<th:block th:replace="~{/customer/fragments/common/head :: head}"></th:block>
<!-- page css -->
<link th:href="@{/css/customer/page/member.css}" rel="stylesheet"/>
</head>
<body>
<!-- header -->
<th:block th:replace="~{/customer/fragments/common/header :: header}"></th:block>

<div class="contents">
    <div class="container artc">
        <div class="inner flex justify-center direction-column">
            <div class="title">
                <h2>LOGIN</h2>
            </div> <!-- /title -->

            <div class="kakao-login">
                <p th:text="'간편가입으로 15가지 회원혜택을 누려보세요 >'"></p>
                <div class="kakao-btn"><a th:href="@{/}">간편 로그인</a></div>
            </div><!-- /kakao-login -->

            <div id="form-con" class="flex my-2">
                <div id="login-area">
                    <p class="sub-title">회원 로그인</p>
                    <form th:action="@{/loginPost}" th:object="${member}" method="post">
                    <fieldset class="login_field">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input
                                id="email"
                                class="login_input"
                                name="email"
                                placeholder="이메일을 입력해 주세요."
                                type="email"
                        />

                        <input
                                id="password"
                                class="login_input"
                                name="password"
                                placeholder="비밀번호를 입력해 주세요."
                                type="password"
                        />
                        <p class="login_rem mt-1">
                            <input id="remEmail" name="rememberMe" type="checkbox"/>
                            <label for="remEmail">자동 로그인</label>
                            <input id="savEmail" name="savEmail" type="checkbox"/>
                            <label for="savEmail">이메일 저장</label>
                        </p>
                    </fieldset>

                <button class="login_btn" id="login-btn" type="submit" >로그인 하기</button>
                </form>
                    <ul class="find_remove">
                        <li><a href="/member/search_id_pw">아이디 찾기</a></li>
                        <li><a href="/member/dormant">비밀번호 찾기</a></li>
                        <li><a href="/register">회원가입</a></li>
                    </ul>
                </div> <!-- /login-area -->

                <div id="non-member">
                    <p class="sub-title">비회원 주문조회</p>
                    <form th:action="@{/member/orderView}" th:object="${member}" method="post">
                        <fieldset class="non-member-login_field">
                            <input
                                    id="non-member-name"
                                    class="login_input"
                                    name="non-member-name"
                                    placeholder="이름을 입력해 주세요."
                                    type="text"
                            />
                            <input
                                    id="non-member-email"
                                    class="login_input"
                                    name="non-member-email"
                                    placeholder="주문번호를 입력해 주세요."
                                    type="text"
                            />

                            <input
                                    id="non-member-password"
                                    class="login_input"
                                    name="non-member-password"
                                    placeholder="주문시 입력한 비밀번호를 입력해 주세요."
                                    type="password"
                            />
                        </fieldset>
                        <button class="login_btn" id="order-view-btn" type="submit" >주문조회 하기</button>
                    </form>
                    <ul class="find_remove">
                        <li><a href="/member/search_id_pw">주문번호/비밀번호 찾기</a></li>
                    </ul>
                </div> <!-- /non-member -->

            </div><!-- form-con -->


        </div> <!-- /inner -->
    </div> <!-- /container -->
</div> <!--/contents -->

<div id="footer">
    <th:block th:replace="~{/customer/fragments/common/footer :: footer}"></th:block>
</div><!-- /#footer -->

</body>
</html>
